apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
          app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: ghcr.io/dval-in/dvalin-backend:main
          envFrom: "dvalin-backend-env"
          ports:
            - containerPort: 3000